<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\static\css\login.css"   >
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="imagen1"> <img src="../css/assets/espiral.jpg"  alt=""> </div>

    <div>
        <form>
                <label>
                    <i class="fa-solid fa-user"></i>
                    <input placeholder="Inserte usuario"  type="text" id="username" >
                </label>

                <label>
                    <i class="fa-solid fa-lock"></i>            
                    <input placeholder="Inserte contraseña" type="password" id="password">
                </label>
                <button id="button">Login</button>
            </form>
    </div>
    
    <div class="imagen2"><img src="../css/assets/espiral.jpg" alt=""></div>
    
    <script>
        const username = document.getElementById('username');
        const password = document.getElementById('password');
        const button = document.getElementById('button');

        button.addEventListener('click', (e) => {
            e.preventDefault();

            // Valores esperados para el nombre de usuario y contraseña
            const expectedUsername = "mushu";
            const expectedPassword = "20/09";

            // Obtener los valores ingresados por el usuario
            const enteredUsername = username.value;
            const enteredPassword = password.value;

            // Verificar si coinciden los valores
            if (enteredUsername === expectedUsername && enteredPassword === expectedPassword) {
                // Si coinciden, redirigir a la página de inicio
                window.location.href = "inicio.html";
            } else {
                // Si no coinciden, puedes mostrar un mensaje de error o realizar otra acción
                alert("Usuario o contraseña incorrectos");
            }
        });


    </script>
</body>
</html>
